{% extends "layouts/application.html" %}

{% block title %}: All users{% endblock %}

{% block header %}
<h1>Listing users</h1>
{% endblock %}

{% block body %}
<ul>
{% for user in users %}
  <li>{{ user|link_to_user(true, true, true, false, 16, "", "text", "")|safe }}</li>
{% endfor %}
</ul>
{% endblock %}
