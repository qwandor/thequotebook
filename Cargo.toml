[package]
name = "thequotebook"
version = "0.1.0"
edition = "2021"

[dependencies]
askama = "0.10.5"
axum = "0.4.2"
color-backtrace = "0.5.1"
eyre = "0.6.5"
md5 = "0.7.0"
paginate = { git = "https://github.com/qwandor/paginate" }
pretty_env_logger = "0.4.0"
regex = "1.5.4"
serde = "1.0.132"
sqlx = { version = "0.5.9", features = ["chrono", "postgres", "runtime-tokio-rustls"] }
stable-eyre = "0.2.2"
tokio = { version = "1.15.0", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.2.0", features = ["fs"] }
